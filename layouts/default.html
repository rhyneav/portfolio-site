<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %></title>
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="/animate.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="content">
      <div id="sidebar">
        <div class="button-container">
          <a href="javascript:void(0)" id="close-nav" class="nav-button ">&times;</a>
        </div>
        <div class="navigation">
          <h2>Side Projects</h2>
          <ul>
            <li><a href="/">Portfolio</a></li>
            <li><a href="/side/insta-tweet">Insta-Tweet</a></li>
            <li><a href="/side/frat-srat-gen">Frat-Srat-Gen</a></li>
          </ul>
          <h2>Work Projects</h2>
          <ul>
            <li><a href="/work/email-branding">Email Branding</a></li>
            <li><a href="/work/landing-pages">Landing Pages</a></li>
            <li><a href="#">Reporting Tool</a></li>
          </ul>
          <h2>More Info</h2>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="/more/contact">Contact</a></li>
            <li><a href="#">Resume</a></li>
          </ul>
          <h2>External Links</h2>
          <ul>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="https://github.com/rhyneav">Github</a></li>
            <li><a href="#">Medium</a></li>
          </ul>
        </div>
      </div>
      <div id="main">
        <div class="button-container">
          <a href="javascript:void(0)" id="open-nav" class="nav-button ">&#9776;</a>
        </div>
        <%= yield %>
        <%= languages %>
        <div class="external">
          <%= link %>
          <%= repo %>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/scripts.js"></script>
  </body>
</html>
